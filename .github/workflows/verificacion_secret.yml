name: Verificar Permisos

on:
  push:
    branches:
      - main

jobs:
  check-permissions:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up Git
        run: |
          git config --global user.email "you@example.com"
          git config --global user.name "Your Name"
          mkdir repo_directory  # Crea un directorio para clonar el 
          cd repo_directory

      - name: Verificar Clonación
        run: |
          git clone https://${{ secrets.PAT_PRUEBA }}@github.com/johnray000/pruebas-vite3.git
          cd pruebas-vite3
          git pull

      - name: Limpiar
        run: |
          cd ../..  # Asegúrate de volver al directorio raíz del repositorio
          rm -rf repo_directory  # Elimina el directorio temporal

